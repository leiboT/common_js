<div>
    <!--名称列表-->

<script>
    //利用iterator 进行深度优先
    function getC(parent){
        var iterator = document.createNodeIterator(parent, NodeFilter.SHOW_ALL, null, false); //SHOW_ELEMENT SHOW_TEXT
        var n = null;
        while ((n = iterator.nextNode()) != null){
            console.log(n.nodeType===3 ? n.nodeValue : n.nodeName);
        }
    }
    //getC(document.documentElement);
    getC(document.body);

    //递归遍历
    function getG(parent){
        console.log(parent.nodeType === 3 ? parent.nodeValue : parent.nodeName);
        var c = parent.children;
        for(var i = 0,len = c.length; i<len; i++){
            getG(c[i])
        }
    }
    getG(document.documentElement);
    //getG(document.body);
</script>
</body>
