<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #parent{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        #child{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body onclick="javascript:{alert(123)}">
<div id="parent">
    　　<div id="child"></div>
</div>

<script>
    //事件冒泡
    document.getElementById("parent").addEventListener("click", function (e){
        alert("parent事件被触发，"+this.id);
    }, false);
    document.getElementById("child").addEventListener("click", function (e){
        //e.stopPropagation();
        alert("child事件被触发，"+this.id)
    } ,false);

    //事件捕获
//    document.getElementById("parent").addEventListener("click", function (e){
//        //e.stopPropagation();
//        alert("parent事件被触发，"+this.id);
//    }, true);
//    document.getElementById("child").addEventListener("click", function (e){
//        alert("child事件被触发，"+this.id)
//    }, true);

    //结论
    //两者都是描述事件触发时序问题的术语。
    //事件捕获指的是从document到触发事件的那个节点，即自上而下的去触发事件。
    //相反的，事件冒泡是自下而上的去触发事件。
    // 绑定事件方法的第三个参数，就是控制事件触发顺序是否为事件捕获。true,事件捕获；false,事件冒泡。
    // 默认false,即事件冒泡。
</script>
</body>
</html>
